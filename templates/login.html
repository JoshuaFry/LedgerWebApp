{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="{{url_for('submit_login')}}" method="post">
        <label for="name">Username</label>
        <br>
        <input type="text" name="name">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="text" name="password">
        <br>
        <input type="submit" value="Login">
    </form>
{% endblock %}
